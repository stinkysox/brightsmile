<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Replace this with your actual domain when you have one -->
    <title>BrightSmile Dental | Excellence in Oral Health</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Premium dental care in India. Experienced MDS specialists providing Root Canal, Implants, Braces, and Pain-Free Dentistry. Book your visit today."
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/jpeg"
      href="https://i.pinimg.com/1200x/11/cf/4b/11cf4bc113d9c17dbff06ba6a508fb31.jpg"
    />
    <link 
      rel="apple-touch-icon" 
      href="https://i.pinimg.com/1200x/11/cf/4b/11cf4bc113d9c17dbff06ba6a508fb31.jpg" 
    />

    <!-- Open Graph / Social Preview -->
    <meta
      property="og:title"
      content="BrightSmile Dental | Dental Care"
    />
    <meta
      property="og:description"
      content="Experienced MDS specialists providing Root Canal, Implants, and Braces. Best dental clinic for the whole family."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://i.pinimg.com/736x/2a/87/87/2a87873c57c152a6c78e1e32d2926e0a.jpg"
    />
    <meta property="og:url" content="https://your-domain.com/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="BrightSmile Dental | Premium Dental Care"
    />
    <meta
      name="twitter:description"
      content="Experienced MDS specialists providing Root Canal, Implants, and Braces."
    />
    <meta
      name="twitter:image"
      content="https://i.pinimg.com/736x/2a/87/87/2a87873c57c152a6c78e1e32d2926e0a.jpg"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body class="bg-white text-[#1A1A1A] dark:bg-[#050505] dark:text-[#F5F5F5]">
    <!-- React root -->
    <div id="root"></div>

    <!-- Main React entry -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
